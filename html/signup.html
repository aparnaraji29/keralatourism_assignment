  <div class="bg-container" style="margin-top: -6em;">
    <div class="container">
      <div style="margin-left: 19em;" class="col-lg-6">
          <h1 style="margin-top: 2.4em;color: blue;" style="text-align: center;">Sign Up</h1>
          <br><br>
          <form class="row g-3">
              <div class="col-md-12">
                <label for="inputEmail4" class="form-label">Email</label>
                <input type="email" class="form-control" id="inputEmail4">
              </div><br><br>
              <div class="col-md-6">
                <label for="inputPassword4" class="form-label">Password</label>
                <input type="password" class="form-control" id="inputPassword4">
              </div>
              <div class="col-md-6">
                  <label for="inputPassword4" class="form-label">Repeat Password</label>
                  <input type="password" class="form-control" id="inputPassword4">
                </div>
                <div class="col-md-7">
                  <label for="inputEmail4" class="form-label">Mobile Number</label>
                  <input type="text" class="form-control" id="inputEmail4">
                </div>
                <div class="col-md-6">
                  <label for="inputEmail4" class="form-label">Date of Birth</label>
                  <input type="date" class="form-control" id="inputEmail4">
                </div>

              <div class="col-12">
                <label for="inputAddress" class="form-label">Address</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
              </div>
              <div class="col-12">
                <label for="inputAddress2" class="form-label">Address 2</label>
                <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
              </div>
              <div class="col-md-6">
                <label for="inputCity" class="form-label">City</label>
                <input type="text" class="form-control" id="inputCity">
              </div>
             
              <div class="col-md-4">
                <label for="inputState" class="form-label">State</label>
                <select id="inputState" class="form-select">
                  <option selected>Choose</option>
                  <option value="">Karnataka</option>
                  <option value="">Tamilnadu</option>
                  <option value="">Bihar</option>
                  <option value="">Andrapradesh</option>
                  <option value="">Goa</option>
                  <option value="">Sikkim</option>
                  <option value="">Madhyapradesh</option>
                  <option value="">Maharashtra</option>
                  <option value="">Rajastan</option>
                  <option value="">Bengal</option>
                  <option>kerala</option>
                </select>
              </div>
              <div class="col-md-2">
                <label for="inputZip" class="form-label">Zip</label>
                <input type="text" class="form-control" id="inputZip">
              </div>
              <div class="col-12">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="gridCheck">
                  <label class="form-check-label" for="gridCheck">
                    Remember me
                  </label>
                </div>
              </div>
              <div class="col-12">
                <button type="submit" class="btn btn-primary">Sign up</button>
              </div>
            </form>
      </div>
