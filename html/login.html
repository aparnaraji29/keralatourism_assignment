      <br>
      <h5 style="text-align:center;margin-top:2em">Login To Your Account</h5>
      <br><br>
      <div class="col-lg-5 box">
        <form action="../index.html" >
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">User Name</label>
            <input onkeyup="validateName();" style="font-weight: 500; font-family: 'bootstrap-icons';" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="  &#xF4DA; username">
            <span id="user-error"></span>
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input onkeyup=" return StrengthChecker(PasswordParameter);" style="font-family: 'bootstrap-icons';font-weight: 500;" type="password" class="form-control" id="exampleInputPassword1" placeholder="  &#xF47A;password">
            <span id="pass-error" class="badge displayBadge"></span>
          </div>
          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Remember me</label>
            
            <a class="forgot"  href="#">Forgot Password?</a>
          </div>
          <button onclick=" return validateForm();"  type="submit" class="btn btn-primary">Log In</button>
<br><br>
<p>By clicking login you agree to our <a style="color: red;text-decoration: none;" href="">Terms & conditions</a></p>
          <h6>Don't have an account <a href="#">Sign up</a></h6>
